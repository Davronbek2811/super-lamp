<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex flex-col items-center justify-center min-h-screen text-white font-sans">

    <div class="flex items-center space-x-2 mb-6">
        <input id="inputNumber" type="number" placeholder="Enter your number"
            class="px-4 py-2 rounded-full text-black focus:outline-none" />
        <button id="sendBtn" class="bg-gray-700 hover:bg-gray-600 px-5 py-2 rounded-full font-bold">Send</button>
    </div>

    <div class="flex items-center bg-gray-800 rounded-2xl px-6 py-4 shadow-xl space-x-6">
        <button id="minusBtn" class="text-3xl font-bold hover:text-red-500">-</button>
        <span id="count" class="text-5xl font-extrabold text-red-500">0</span>
        <button id="plusBtn" class="text-3xl font-bold hover:text-green-400">+</button>
    </div>

    <div class="mt-8 flex items-center space-x-4">
        <label for="colorPicker" class="text-2xl">Select color</label>
        <input id="colorPicker" type="color" value="#ff0000"
            class="w-16 h-10 cursor-pointer border-2 border-gray-400 rounded" />
    </div>

</body>
<script src="./index.js"></script>

</html>
